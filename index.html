<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHome - Servicios de Seguridad</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased min-h-screen flex flex-col">

    <!-- Notificaciones (Toast) Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <!-- Navegación Superior -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center cursor-pointer" onclick="app.navigate('home')">
                    <!-- Icono Escudo -->
                    <svg class="h-8 w-8 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    <span class="font-bold text-xl tracking-tight text-slate-900">SafeHome</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex flex-col items-end mr-2">
                        <span class="text-sm font-semibold text-slate-700" id="user-name-display">Cargando...</span>
                        <span class="text-xs text-slate-500">Cliente Verificado</span>
                    </div>
                    <div
                        class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold border border-blue-200">
                        JP
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal Dinámico -->
    <main id="app-root" class="flex-grow max-w-5xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
        <!-- El contenido se inyectará aquí mediante JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-5xl mx-auto py-6 px-4 flex justify-between items-center text-sm text-slate-500">
            <p>&copy; 2025 SafeHome Security.</p>
            <div class="flex space-x-4">
                <a href="#" class="hover:text-blue-600">Soporte</a>
                <a href="#" class="hover:text-blue-600">Términos</a>
            </div>
        </div>
    </footer>

    <!-- LOGICA DE LA APLICACIÓN -->
    <script>
        // ==========================================
        // 1. ESTADO Y DATOS (Simulando Base de Datos)
        // ==========================================

        const state = {
            currentView: 'home', // home, new-contract, my-contracts, new-address
            user: {
                id: 1,
                name: 'Juan Pérez',
                rut: '12.345.678-9',
                phone: '+56 9 1234 5678',
                email: 'juan.perez@email.com'
            },
            addresses: [
                {id: 101, alias: "Casa Principal", street: "Av. Siempre Viva 742", city: "Santiago", type: "Casa"},
                {id: 102, alias: "Oficina Centro", street: "Calle Ahumada 312, Of 404", city: "Santiago", type: "Oficina"}
            ],
            servicesCatalog: [
                {
                    id: 'srv_mon',
                    type: 'Monitoreo',
                    name: 'Plan Monitoreo 24/7',
                    price: 25000,
                    description: 'Vigilancia remota con respuesta inmediata de patrulla.',
                    icon: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />'
                },
                {
                    id: 'srv_inst',
                    type: 'Instalación',
                    name: 'Instalación Kit Cámaras',
                    price: 150000,
                    description: 'Instalación profesional de 4 cámaras HD y configuración DVR.',
                    icon: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />'
                },
                {
                    id: 'srv_mant',
                    type: 'Mantenimiento',
                    name: 'Mantenimiento Preventivo',
                    price: 35000,
                    description: 'Revisión técnica de sensores, limpieza de lentes y test de batería.',
                    icon: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />'
                }
            ],
            // Los contratos se almacenan aquí (User Story Criteria 2)
            contracts: [
                {
                    id: 'CTR-001',
                    serviceId: 'srv_mon',
                    serviceName: 'Plan Monitoreo 24/7',
                    serviceType: 'Monitoreo',
                    addressAlias: 'Casa Principal',
                    status: 'Activo',
                    startDate: '2023-01-15',
                    price: 25000
                }
            ],
            selectedService: null,
            returnView: 'home' // Para saber a dónde volver después de agregar dirección
        };

        // ==========================================
        // 2. LOGICA DE RENDERIZADO
        // ==========================================

        const app = {
            init: () => {
                document.getElementById('user-name-display').innerText = state.user.name;
                app.render();
            },

            navigate: (viewName, returnTo = null) => {
                state.currentView = viewName;
                if (viewName === 'home') state.selectedService = null;
                if (returnTo) state.returnView = returnTo;
                app.render();
            },

            render: () => {
                const root = document.getElementById('app-root');
                root.innerHTML = ''; // Limpiar vista

                switch (state.currentView) {
                    case 'home':
                        root.innerHTML = views.home();
                        break;
                    case 'new-contract':
                        root.innerHTML = views.newContract();
                        break;
                    case 'my-contracts':
                        root.innerHTML = views.myContracts();
                        break;
                    case 'new-address':
                        root.innerHTML = views.newAddress();
                        break;
                    default:
                        root.innerHTML = views.home();
                }
            },

            // Acción: Crear Contrato (User Story - Criteria 1)
            createContract: (event) => {
                event.preventDefault();
                const form = event.target;
                const addressId = form.address.value;
                const serviceId = form.service.value;

                // Validación (DoD)
                if (!addressId || !serviceId) {
                    app.toast("Error: Debes seleccionar una dirección y un servicio", "error");
                    return;
                }

                const address = state.addresses.find(a => a.id == addressId);
                const service = state.servicesCatalog.find(s => s.id == serviceId);

                // Crear objeto contrato
                const newContract = {
                    id: `CTR-${Math.floor(Math.random() * 10000)}`,
                    serviceId: service.id,
                    serviceName: service.name,
                    serviceType: service.type,
                    addressAlias: address.alias,
                    status: service.type === 'Instalación' ? 'Pendiente Visita' : 'Activo', // Lógica de negocio básica
                    startDate: new Date().toISOString().split('T')[0],
                    price: service.price
                };

                // Guardar (Mock DB)
                state.contracts.push(newContract);

                // Feedback y Redirección (DoD)
                app.toast("¡Contrato generado exitosamente!", "success");
                setTimeout(() => app.navigate('my-contracts'), 1000);
            },

            // Acción: Guardar Nueva Dirección
            saveAddress: (event) => {
                event.preventDefault();
                const form = event.target;

                const alias = form.alias.value;
                const street = form.street.value;
                const city = form.city.value;
                const type = form.type.value;

                if (!alias || !street || !city) {
                    app.toast("Por favor completa todos los campos", "error");
                    return;
                }

                const newAddress = {
                    id: Date.now(), // ID simple basado en tiempo
                    alias: alias,
                    street: street,
                    city: city,
                    type: type
                };

                state.addresses.push(newAddress);
                app.toast("Dirección guardada correctamente", "success");

                // Volver a la vista anterior (por defecto new-contract)
                setTimeout(() => app.navigate(state.returnView), 500);
            },

            // Utilidad para notificaciones
            toast: (message, type = 'success') => {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
                toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 transform transition-all duration-300 translate-x-full opacity-0`;
                toast.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${type === 'success' ? 'M5 13l4 4L19 7' : 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z'}"/></svg>
                    <span>${message}</span>
                `;
                container.appendChild(toast);

                // Animación de entrada
                requestAnimationFrame(() => {
                    toast.classList.remove('translate-x-full', 'opacity-0');
                });

                // Remover después de 3 seg
                setTimeout(() => {
                    toast.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            },

            formatPrice: (price) => {
                return new Intl.NumberFormat('es-CL', {style: 'currency', currency: 'CLP'}).format(price);
            }
        };

        // ==========================================
        // 3. VISTAS (HTML Templates)
        // ==========================================

        const views = {
            home: () => `
                <div class="space-y-8 fade-in">
                    <!-- Bienvenida -->
                    <div class="bg-gradient-to-r from-slate-800 to-slate-700 rounded-2xl p-8 text-white shadow-xl relative overflow-hidden">
                        <div class="relative z-10">
                            <h1 class="text-3xl font-bold mb-2">Hola, ${state.user.name}</h1>
                            <p class="text-slate-200 mb-6 max-w-lg">Tu seguridad es nuestra prioridad. Gestiona tus servicios o reporta incidencias desde aquí.</p>
                            <div class="flex gap-4 flex-wrap">
                                <button onclick="app.navigate('new-contract')" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-medium transition shadow-lg shadow-blue-900/50 flex items-center">
                                    <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                                    Contratar Servicio
                                </button>
                                <button onclick="app.navigate('my-contracts')" class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-lg font-medium transition backdrop-blur-sm flex items-center">
                                    <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
                                    Mis Contratos
                                </button>
                            </div>
                        </div>
                        <!-- Decorativo -->
                        <div class="absolute right-0 bottom-0 opacity-10 transform translate-x-10 translate-y-10">
                            <svg class="w-64 h-64" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                        </div>
                    </div>

                    <!-- Botón Emergencia (Del caso de uso PDF) -->
                    <div class="flex justify-center">
                        <button onclick="app.toast('Emergencia reportada. Ubicación enviada.', 'success')" class="group relative flex items-center justify-center p-4 bg-red-100 hover:bg-red-200 border-2 border-red-500 rounded-xl w-full max-w-md transition-all">
                            <div class="bg-red-600 rounded-full p-3 mr-4 shadow-lg group-hover:scale-110 transition-transform">
                                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                            </div>
                            <div class="text-left">
                                <span class="block font-bold text-red-800">REPORTAR EMERGENCIA</span>
                                <span class="text-xs text-red-600">Presiona aquí en caso de robo, incendio o salud</span>
                            </div>
                        </button>
                    </div>

                    <!-- Resumen rápido -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                            <h3 class="font-bold text-slate-700 mb-4 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                Estado del Sistema
                            </h3>
                            <div class="flex items-center justify-between bg-green-50 p-4 rounded-lg border border-green-100">
                                <span class="text-green-800 font-medium">Todos los sistemas operativos</span>
                                <span class="flex h-3 w-3 relative">
                                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                  <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                                </span>
                            </div>
                        </div>
                         <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                            <h3 class="font-bold text-slate-700 mb-4">Mis Direcciones</h3>
                            <ul class="space-y-3">
                                ${state.addresses.map(addr => `
                                    <li class="flex items-start text-sm text-slate-600">
                                        <svg class="w-5 h-5 mr-2 text-slate-400 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                                        <div>
                                            <span class="font-medium text-slate-900">${addr.alias}</span><br>
                                            ${addr.street}, ${addr.city}
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                            <div class="mt-4 pt-4 border-t border-slate-100">
                                <button onclick="app.navigate('new-address', 'home')" class="text-sm text-blue-600 font-medium hover:text-blue-800 flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                                    Agregar dirección
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `,

            newContract: () => `
                <div class="max-w-3xl mx-auto fade-in">
                    <div class="flex items-center mb-6">
                        <button onclick="app.navigate('home')" class="mr-4 p-2 rounded-full hover:bg-slate-200 transition">
                            <svg class="w-5 h-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                        </button>
                        <h2 class="text-2xl font-bold text-slate-800">Contratar Nuevo Servicio</h2>
                    </div>

                    <form onsubmit="app.createContract(event)" class="space-y-8">
                        
                        <!-- Paso 1: Seleccionar Servicio -->
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                            <h3 class="text-lg font-semibold text-slate-700 mb-4 border-b border-slate-100 pb-2">1. Selecciona el Servicio</h3>
                            <div class="grid md:grid-cols-1 gap-4">
                                ${state.servicesCatalog.map(srv => `
                                    <label class="relative flex items-center p-4 border rounded-xl cursor-pointer hover:bg-slate-50 transition ${state.selectedService === srv.id ? 'border-blue-500 bg-blue-50 ring-1 ring-blue-500' : 'border-slate-200'}">
                                        <input type="radio" name="service" value="${srv.id}" class="sr-only peer" required>
                                        <div class="flex items-center justify-center h-12 w-12 rounded-lg bg-blue-100 text-blue-600 mr-4">
                                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                ${srv.icon}
                                            </svg>
                                        </div>
                                        <div class="flex-1">
                                            <div class="flex justify-between items-center">
                                                <h4 class="font-bold text-slate-900">${srv.name}</h4>
                                                <span class="text-blue-600 font-bold">${app.formatPrice(srv.price)}</span>
                                            </div>
                                            <p class="text-sm text-slate-500 mt-1">${srv.description}</p>
                                        </div>
                                        <!-- Checkmark visual -->
                                        <div class="absolute top-4 right-4 hidden peer-checked:block text-blue-600">
                                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                                        </div>
                                    </label>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Paso 2: Seleccionar Dirección -->
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                            <h3 class="text-lg font-semibold text-slate-700 mb-4 border-b border-slate-100 pb-2">2. Dirección de Instalación/Servicio</h3>
                            <div class="grid md:grid-cols-2 gap-4">
                                ${state.addresses.map(addr => `
                                    <label class="relative flex p-4 border rounded-xl cursor-pointer hover:bg-slate-50 transition border-slate-200">
                                        <input type="radio" name="address" value="${addr.id}" class="sr-only peer" required>
                                        <div class="w-full">
                                            <div class="flex items-center mb-2">
                                                <span class="px-2 py-1 text-xs font-semibold rounded bg-slate-100 text-slate-600 mr-2">${addr.type}</span>
                                                <span class="font-bold text-slate-900">${addr.alias}</span>
                                            </div>
                                            <p class="text-sm text-slate-600">${addr.street}</p>
                                            <p class="text-xs text-slate-400 mt-1">${addr.city}</p>
                                        </div>
                                        <div class="absolute bottom-4 right-4 hidden peer-checked:block text-blue-600">
                                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                                        </div>
                                    </label>
                                `).join('')}
                                <!-- Botón para agregar nueva dirección -->
                                <button type="button" onclick="app.navigate('new-address', 'new-contract')" class="flex flex-col items-center justify-center p-4 border border-dashed border-slate-300 rounded-xl hover:bg-slate-50 transition text-slate-500">
                                    <svg class="w-8 h-8 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                                    <span class="text-sm font-medium">Nueva Dirección</span>
                                </button>
                            </div>
                        </div>

                        <!-- Resumen y Submit -->
                        <div class="flex justify-end pt-4">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-1">
                                Confirmar Contratación
                            </button>
                        </div>
                    </form>
                </div>
            `,

            newAddress: () => `
                <div class="max-w-xl mx-auto fade-in">
                    <div class="flex items-center mb-6">
                        <button onclick="app.navigate(state.returnView)" class="mr-4 p-2 rounded-full hover:bg-slate-200 transition">
                            <svg class="w-5 h-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                        </button>
                        <h2 class="text-2xl font-bold text-slate-800">Agregar Nueva Dirección</h2>
                    </div>

                    <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                        <form onsubmit="app.saveAddress(event)" class="space-y-6">
                            
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Alias de la dirección</label>
                                <input type="text" name="alias" placeholder="Ej: Casa de Playa, Oficina Norte" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" required>
                                <p class="text-xs text-slate-500 mt-1">Un nombre corto para identificar este lugar.</p>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Dirección y Número</label>
                                <input type="text" name="street" placeholder="Av. Libertador 1234" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" required>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Ciudad/Comuna</label>
                                    <input type="text" name="city" placeholder="Santiago" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Tipo de Propiedad</label>
                                    <select name="type" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white" required>
                                        <option value="Casa">Casa</option>
                                        <option value="Departamento">Departamento</option>
                                        <option value="Oficina">Oficina</option>
                                        <option value="Bodega">Bodega</option>
                                    </select>
                                </div>
                            </div>

                            <div class="pt-4 flex gap-3">
                                <button type="button" onclick="app.navigate(state.returnView)" class="flex-1 py-3 px-4 rounded-xl border border-slate-300 text-slate-700 font-medium hover:bg-slate-50 transition">
                                    Cancelar
                                </button>
                                <button type="submit" class="flex-1 py-3 px-4 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-700 shadow-md hover:shadow-lg transition">
                                    Guardar Dirección
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `,

            myContracts: () => `
                <div class="fade-in">
                    <div class="flex items-center mb-6">
                         <button onclick="app.navigate('home')" class="mr-4 p-2 rounded-full hover:bg-slate-200 transition">
                            <svg class="w-5 h-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                        </button>
                        <h2 class="text-2xl font-bold text-slate-800">Mis Contratos</h2>
                    </div>

                    ${state.contracts.length === 0 ? `
                        <div class="text-center py-20 bg-white rounded-xl border border-dashed border-slate-300">
                            <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                            <h3 class="mt-2 text-sm font-medium text-slate-900">No tienes contratos activos</h3>
                            <div class="mt-6">
                                <button onclick="app.navigate('new-contract')" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Contratar Servicio
                                </button>
                            </div>
                        </div>
                    ` : `
                        <div class="grid gap-6">
                            ${state.contracts.map(contract => {
                // Lógica de colores según estado
                let statusColor = 'bg-gray-100 text-gray-800';
                if (contract.status === 'Activo') statusColor = 'bg-green-100 text-green-800 border-green-200';
                if (contract.status === 'Pendiente Visita') statusColor = 'bg-yellow-100 text-yellow-800 border-yellow-200';

                return `
                                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 transition hover:shadow-md">
                                    <div class="flex justify-between items-start">
                                        <div>
                                            <div class="flex items-center gap-3 mb-2">
                                                <span class="px-2.5 py-0.5 rounded-full text-xs font-bold border ${statusColor}">
                                                    ${contract.status}
                                                </span>
                                                <span class="text-xs text-slate-400 font-mono">ID: ${contract.id}</span>
                                            </div>
                                            <h3 class="text-xl font-bold text-slate-900">${contract.serviceName}</h3>
                                            <p class="text-slate-500 text-sm mt-1">
                                                <span class="font-semibold">Ubicación:</span> ${contract.addressAlias}
                                            </p>
                                        </div>
                                        <div class="text-right">
                                            <span class="block text-lg font-bold text-slate-900">${app.formatPrice(contract.price)}</span>
                                            <span class="text-xs text-slate-400">Mensual / Único</span>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-6 pt-4 border-t border-slate-100 flex justify-between items-center">
                                        <div class="text-sm text-slate-500">
                                            Fecha inicio: ${contract.startDate}
                                        </div>
                                        <div class="flex gap-3">
                                            <button class="text-sm text-blue-600 font-medium hover:text-blue-800">Ver Detalles</button>
                                            ${contract.serviceType === 'Monitoreo' ? '<button class="text-sm text-red-600 font-medium hover:text-red-800">Reportar Falla</button>' : ''}
                                        </div>
                                    </div>
                                </div>
                                `;
            }).join('')}
                        </div>
                    `}
                </div>
            `
        };

        // Iniciar App
        app.init();

    </script>
</body>

</html>
