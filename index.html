        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2563eb; width: 20px; height: 20px; animation: spin 1s linear infinite; }

    <!-- BACKEND (Simulación de Servidor y BD) -->
    <!-- ================================================================= -->
    <script id="backend-js">
        class Database {
            constructor() {
                this.KEY = 'SafeHome_DB_v4'; // Nueva versión de DB
                this.init();
            }

            init() {
                if (!localStorage.getItem(this.KEY)) {
                    // Datos iniciales
                    const seed = {
                        users: [{ id: 1, name: 'Juan Pérez' }],
                        services: [
                            { id: 'srv_mon', type: 'Monitoreo', name: 'Monitoreo 24/7', price: 25000, desc: 'Vigilancia remota y respuesta.', icon: 'eye' },
                            { id: 'srv_inst', type: 'Instalación', name: 'Kit Cámaras HD', price: 150000, desc: '4 Cámaras + DVR (Pago único).', icon: 'camera' },
                            { id: 'srv_mant', type: 'Mantenimiento', name: 'Mantenimiento Anual', price: 35000, desc: 'Visita técnica preventiva.', icon: 'tool' },
                            { id: 'srv_seg', type: 'Seguro', name: 'Seguro Robo', price: 12000, desc: 'Cobertura hasta 500 UF.', icon: 'shield' }
                        ],
                        addresses: [
                            { id: 101, alias: "Casa Principal", street: "Av. Siempre Viva 742", city: "Santiago", type: "Casa" }
                        ],
                        contracts: [], // Aquí se guardarán los contratos complejos
                        tickets: []
                    };
                    this.save(seed);
                }
            }

            get() { return JSON.parse(localStorage.getItem(this.KEY)); }
            save(data) { localStorage.setItem(this.KEY, JSON.stringify(data)); }

            table(name) { return this.get()[name] || []; }
            
            insert(name, item) {
                const db = this.get();
                if(!db[name]) db[name] = [];
                db[name].push(item);
                this.save(db);
                return item;
            }

            update(name, id, updates) {
                const db = this.get();
                const index = db[name].findIndex(i => i.id === id);
                if (index !== -1) {
                    db[name][index] = { ...db[name][index], ...updates };
                    this.save(db);
                    return db[name][index];
                }
                return null;
            }
        }

        const BackendAPI = {
            db: new Database(),
            DELAY: 600,

            _res(data) { return new Promise(r => setTimeout(() => r({ status: 200, data }), this.DELAY)); },
            _err(msg) { return new Promise((_, r) => setTimeout(() => r({ status: 400, msg }), this.DELAY)); },

            async getData() {
                return this._res({
                    user: this.db.table('users')[0],
                    services: this.db.table('services'),
                    addresses: this.db.table('addresses'),
                    contracts: this.db.table('contracts')
                });
            },

            async getContractById(id) {
                const contract = this.db.table('contracts').find(c => c.id === id);
                return contract ? this._res(contract) : this._err("Contrato no encontrado");
            },

            async createContract(payload) {
                // payload: { serviceIds: [], addressId: ... }
                if (!payload.serviceIds || payload.serviceIds.length === 0 || !payload.addressId) {
                    return this._err("Seleccione al menos un servicio y una dirección.");
                }

                const allServices = this.db.table('services');
                const selectedServices = allServices.filter(s => payload.serviceIds.includes(s.id));
                const address = this.db.table('addresses').find(a => a.id == payload.addressId);
                
                // Calcular total
                const totalPrice = selectedServices.reduce((sum, s) => sum + s.price, 0);

                // Fechas (Lógica de Negocio: Contratos duran 1 año por defecto)
                const startDate = new Date();
                const endDate = new Date();
                endDate.setFullYear(endDate.getFullYear() + 1);

                const newContract = {
                    id: `CTR-${Date.now().toString().slice(-6)}`,
                    status: 'Activo',
                    services: selectedServices, // Guardamos snapshot de los servicios
                    addressAlias: address.alias,
                    addressId: address.id,
                    totalPrice: totalPrice,
                    startDate: startDate.toISOString(),
                    endDate: endDate.toISOString()
                };

                this.db.insert('contracts', newContract);
                return this._res(newContract);
            },

            async renewContract(contractId) {
                const contract = this.db.table('contracts').find(c => c.id === contractId);
                if (!contract) return this._err("Contrato no existe");

                // Lógica de Renovación: Extender 1 año desde la fecha de fin actual
                const currentEnd = new Date(contract.endDate);
                const newEnd = new Date(currentEnd.setFullYear(currentEnd.getFullYear() + 1));

                const updated = this.db.update('contracts', contractId, {
                    endDate: newEnd.toISOString(),
                    status: 'Renovado'
                });

                return this._res(updated);
            },

            async createAddress(payload) {
                const newAddr = { id: Date.now(), ...payload };
                this.db.insert('addresses', newAddr);
                return this._res(newAddr);
            }
        };
    </script>

    <!-- ================================================================= -->
    <!-- FRONTEND (Lógica de UI) -->
    <!-- ================================================================= -->
    <script id="frontend-js">
        const Frontend = {
            state: {
                view: 'home',
                data: null,
                selectedServiceIds: new Set(), // Para selección múltiple
                tempTotal: 0
            },

            async init() {
                try {
                    const res = await BackendAPI.getData();
                    this.state.data = res.data;
                    this.render();
                    lucide.createIcons();
                } catch (e) {
                    console.error(e);
                }
            },

            async refresh() {
                const res = await BackendAPI.getData();
                this.state.data = res.data;
            },

            navigate(view) {
                this.state.view = view;
                // Reset de estados temporales
                if(view === 'new-contract') {
                    this.state.selectedServiceIds.clear();
                    this.state.tempTotal = 0;
                }
                this.render();
                window.scrollTo(0, 0);
                lucide.createIcons();
            },

            // --- MANEJADORES DE EVENTOS ---

            // Selección Múltiple de Servicios
            toggleService(serviceId, price) {
                if (this.state.selectedServiceIds.has(serviceId)) {
                    this.state.selectedServiceIds.delete(serviceId);
                    this.state.tempTotal -= price;
                } else {
                    this.state.selectedServiceIds.add(serviceId);
                    this.state.tempTotal += price;
                }
                // Actualizar contador visual
                document.getElementById('total-counter').innerText = this.formatPrice(this.state.tempTotal);
                
                // Habilitar/Deshabilitar botón
                const btn = document.getElementById('btn-create-contract');
                if(this.state.selectedServiceIds.size > 0) {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            },

            async handleCreateContract(e) {
                e.preventDefault();
                const form = new FormData(e.target);
                const addressId = form.get('address');

                if (!addressId) return this.toast("Seleccione una dirección", "error");

                this.setLoading(true, e.target);

                try {
                    await BackendAPI.createContract({
                        serviceIds: Array.from(this.state.selectedServiceIds),
                        addressId: addressId
                    });
                    await this.refresh();
                    this.toast("Contrato creado exitosamente");
                    this.navigate('my-contracts');
                } catch (err) {
                    this.toast(err.msg, "error");
                } finally {
                    this.setLoading(false);
                }
            },

            // Ver Detalles (Abre Modal)
            async viewContractDetails(contractId) {
                const contract = this.state.data.contracts.find(c => c.id === contractId);
                const content = document.getElementById('modal-content');
                document.getElementById('modal-overlay').classList.remove('hidden');
                
                content.innerHTML = Views.contractDetailsModal(contract);
                lucide.createIcons();
            },

            // Acción de Renovar
            async renewContract(contractId, btn) {
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = `<div class="loader inline-block align-middle w-4 h-4 border-white mr-2"></div> Renovando...`;

                try {
                    await BackendAPI.renewContract(contractId);
                    await this.refresh();
                    this.toast("Contrato renovado por 1 año más");
                    this.closeModal();
                    this.render(); // Actualizar lista
                } catch (e) {
                    this.toast("Error al renovar", "error");
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            },

            async handleAddressSubmit(e) {
                e.preventDefault();
                const form = Object.fromEntries(new FormData(e.target));
                this.setLoading(true, e.target);
                await BackendAPI.createAddress(form);
                await this.refresh();
                this.toast("Dirección guardada");
                this.navigate('new-contract');
            },

            closeModal() {
                document.getElementById('modal-overlay').classList.add('hidden');
            },

            // --- UTILIDADES ---
            setLoading(loading, form) {
                const btn = form.querySelector('button[type="submit"]');
                if (btn) {
                    btn.disabled = loading;
                    btn.innerHTML = loading ? 'Procesando...' : 'Confirmar';
                }
            },
            toast(msg, type='success') {
                const el = document.createElement('div');
                el.className = `${type === 'success' ? 'bg-emerald-600' : 'bg-red-600'} text-white px-4 py-3 rounded shadow-lg fade-in`;
                el.innerText = msg;
                document.getElementById('toast-container').appendChild(el);
                setTimeout(() => el.remove(), 3000);
            },
            formatPrice(p) { return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(p); },
            formatDate(iso) { return new Date(iso).toLocaleDateString('es-CL', { year: 'numeric', month: 'long', day: 'numeric' }); },
            
            render() {
                const root = document.getElementById('app-root');
                if (!this.state.data) return;

                switch(this.state.view) {
                    case 'home': root.innerHTML = Views.home(this.state.data); break;
                    case 'new-contract': root.innerHTML = Views.newContract(this.state.data, this.state); break;
                    case 'my-contracts': root.innerHTML = Views.contracts(this.state.data); break;
                    case 'new-address': root.innerHTML = Views.addressForm(); break;
                }
            }
        };

        // --- VISTAS ---

                    <h3 class="font-bold text-slate-700 text-sm mb-3">Servicios Incluidos</h3>
                    <ul class="space-y-2 mb-6">
                        ${c.services.map(s => `
                            <li class="flex justify-between text-sm p-2 border-b border-slate-100 last:border-0">
                                <span class="text-slate-600 flex items-center"><i data-lucide="${s.icon}" class="w-4 h-4 mr-2 text-slate-400"></i> ${s.name}</span>
                                <span class="font-medium">${Frontend.formatPrice(s.price)}</span>
                            </li>
                        `).join('')}
                    </ul>

                    <div class="flex justify-between items-center pt-4 border-t border-slate-100 mb-6">
                        <span class="font-bold text-lg">Total</span>
                        <span class="font-bold text-xl text-blue-600">${Frontend.formatPrice(c.totalPrice)}</span>
                    </div>

                    <!-- Botón Renovar -->
                    <button onclick="Frontend.renewContract('${c.id}', this)" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition shadow-lg flex justify-center items-center">
                        <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i> Renovar Contrato (+1 Año)
                    </button>
                </div>
            `
        };

        Frontend.init();
    </script>
</body>
</html>
