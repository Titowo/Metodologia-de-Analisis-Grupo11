<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHome - Gestión Avanzada</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #2563eb; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .service-checkbox:checked + div { border-color: #2563eb; background-color: #eff6ff; }
        .service-checkbox:checked + div .check-icon { opacity: 1; transform: scale(1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased min-h-screen flex flex-col">
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2 pointer-events-none"></div>
    <div id="modal-overlay" class="fixed inset-0 bg-slate-900/60 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm fade-in">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden relative"></div>
    </div>

    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-100 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <i data-lucide="shield-check" class="h-12 w-12 text-blue-600 mx-auto mb-2"></i>
                <h1 class="text-2xl font-bold text-slate-900">SafeHome</h1>
                <p class="text-slate-500">Gestión de seguridad inteligente</p>
            </div>

            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Correo Electrónico</label>
                    <input type="email" name="email" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ejemplo@correo.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Contraseña</label>
                    <input type="password" name="password" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="******" required minlength="6">
                </div>
                
                <button type="submit" id="auth-submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <span id="auth-mode-text" class="text-slate-600">¿No tienes cuenta?</span>
                <button id="auth-toggle-btn" class="text-blue-600 font-bold hover:underline ml-1">Regístrate aquí</button>
            </div>
            <div id="auth-error" class="mt-4 text-center text-red-500 text-sm hidden"></div>
        </div>
    </div>

    <div id="main-app" class="hidden flex flex-col min-h-screen">
        <nav class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center cursor-pointer" id="nav-home-btn">
                        <i data-lucide="shield-check" class="h-8 w-8 text-blue-600 mr-2"></i>
                        <span class="font-bold text-xl tracking-tight text-slate-900">SafeHome</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="hidden md:flex flex-col items-end mr-2">
                            <span class="text-sm font-semibold text-slate-700" id="user-email-display">Usuario</span>
                            <span class="text-xs text-green-600 flex items-center justify-end">
                                <span class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5"></span>Online
                            </span>
                        </div>
                        <button onclick="Frontend.handleLogout()" class="text-xs text-red-600 hover:text-red-800 font-bold border border-red-100 bg-red-50 px-3 py-1.5 rounded-lg transition">
                            Salir
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main id="app-root" class="flex-grow max-w-5xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8 relative min-h-[500px]">
             </main>
        
        <footer class="bg-white border-t border-slate-200 mt-auto">
            <div class="max-w-5xl mx-auto py-6 px-4 text-center text-xs text-slate-400">
                &copy; 2025 SafeHome Security Corp.
            </div>
        </footer>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
